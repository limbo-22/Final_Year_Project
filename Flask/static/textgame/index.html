<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Adventure Game</title>

  <!-- Ethers.js for the SDK -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="/static/textgame/style.css" />
  <style>
    /* Fallback styling if you don't have style.css */
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    #game-box { border: 1px solid #555; padding: 20px; max-width: 600px; margin: auto; background: #222; }
    button { margin-top: 10px; padding: 10px; background: #333; color: #eee; border: none; cursor: pointer; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <div id="game-box">
    <h2>Find the Lost Sword</h2>

    <p id="wallet-status">Not connected</p>
    <p id="game-text">Loading...</p>

    <button id="btn-connect"        type="button">ğŸ”— Connect Wallet</button>
    <button id="btn-north"          type="button">â¡ï¸ Go North</button>
    <button id="btn-sword"
            data-item="sword"
            data-default-text="ğŸ—¡ï¸ Pick Up Sword"
            type="button">
      ğŸ—¡ï¸ Pick Up Sword
    </button>
    <button id="btn-potion"
            data-item="potion"
            data-default-text="ğŸ§ª Drink Potion"
            type="button">
      ğŸ§ª Drink Potion
    </button>
    <button id="btn-gem"
            data-item="gem"
            data-default-text="ğŸ’ Grab Gem"
            type="button">
      ğŸ’ Grab Gem
    </button>
    <button id="btn-inventory"  
            data-default-text="ğŸ“¦ My Inventory"

  </div>

  <div id="inventory-modal" style="
       display:none;
       position:fixed;
       top:10%;
       left:50%;
       transform:translateX(-50%);
       background:#222;
       border:1px solid #555;
       padding:20px;
       max-width:80%;
       max-height:80%;
       overflow:auto;
    ">
    <h3>Your Items</h3>
    <div id="inventory-list" style="display:flex; flex-wrap:wrap; gap:10px;">
      <!-- SDK.showInventory() will populate cards here -->
    </div>
    <button id="inventory-close" type="button">Close</button>
  </div>

  <!-- 1) Dynamic SDK from Flask -->
  <script src="/sdk.js"></script>
  <!-- 2) Your pure-UI game logic -->
  <script src="/static/textgame/game.js"></script>
</body>
</html>
