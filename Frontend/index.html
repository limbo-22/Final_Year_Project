<!-- index.html (updated to use external style.css) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Adventure Game</title>

  <!-- Ethers.js for wallet + contract calls -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>

  <!-- Refactored styles now in style.css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-box">
    <h2>Find the Lost Sword</h2>

    <!-- Wallet and game text -->
    <p id="wallet-status">Not connected</p>
    <p id="game-text">Loading...</p>

    <!-- Game control buttons -->
    <button type="button" onclick="connectWallet()">
      🔗 Connect Wallet
    </button>
    <button type="button" onclick="goNorth()">
      ➡️ Go North
    </button>

    <!-- Mint buttons -->
    <button id="btn-sword"
            data-default-text="🗡️ Pick Up Sword"
            type="button"
            onclick="mintItem('sword')">
      🗡️ Pick Up Sword
    </button>
    <button id="btn-potion"
            data-default-text="🧪 Drink Potion"
            type="button"
            onclick="mintItem('potion')">
      🧪 Drink Potion
    </button>
    <button id="btn-gem"
            data-default-text="💎 Grab Gem"
            type="button"
            onclick="mintItem('gem')">
      💎 Grab Gem
    </button>

    <!-- Inventory -->
    <button
      id="btn-inventory"
      data-default-text="📦 My Inventory"
      type="button"
      onclick="showInventory()"
    >
      📦 My Inventory
    </button>
  </div>

  <!-- Inventory modal -->
  <div id="inventory-modal">
    <h3>Your Items</h3>
    <div id="inventory-list" style="display:flex; flex-wrap:wrap; gap:10px;">
      <!-- Cards will be injected here by game.js -->
    </div>
    <button type="button" onclick="hideInventory()">Close</button>
  </div>

  <!-- Your refactored game logic -->
  <script src="game.js"></script>
</body>
</html>
